<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Baloo Bhaijaan 2', sans-serif;
        font-family: 'Comic Neue', cursive;
        font-family: 'Montserrat', sans-serif;
    }
    body {
        background-image: url(img/bg2.jpg);
        background-blend-mode: darken;
        background-size: cover;
        background-color: rgba(0, 0, 0, .5);
        margin: 0;
        padding: 0;
}

.logo {
        color: #eeeded;
        text-shadow: 10px 1px 10px rgba(0, 0, 0, .5);
        font-size: 35px;
        margin-left: 50px;
        letter-spacing: 1px;
        cursor: pointer;
    }

    .logo2 {
        position: absolute;
        float: left;
        margin-left: -60px;
        height: 45px;
        width: 40px;
    }
/* NAVIGATION STYLES */
.navbar {
    background-color: #2b2a4c;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 50px; /* Adjust the width as needed */
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

li {
    margin-right: 20px;
}

a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}
.content {
  width: 80%;
  margin: auto;
  padding: 50px 0;
  color: #eeeded;
  text-align: center; /* Center the content */
}

section {
  margin-bottom: 40px;
  margin: 0 auto; /* Center the section content */
}
h4{
    color: rgb(116, 116, 161);
    font-size: 35px;
    margin-bottom: 10px;
    font-family: 'Comic Neue', cursive;
}
h3 {
  color: rgb(116, 116, 161);
  text-shadow: 4px 4px 4px #2b2a4c;
  font-size: 35px;
  margin-top: 200px;
  margin-bottom: 10px;
  font-family: 'Comic Neue', sans-serif;
}

.image-container {
  max-width: 100%;
  overflow: hidden;
  align-items: center;
  border-radius: 8px;
  margin-bottom: 20px;
}

.image-container img {
  width: 80%;
  height: 300px;
  border-radius: 8px;
}

p {
    font-family: 'Comic Neue', sans-serif;
  font-weight: bolder;
  text-shadow: 10px 1px 10px rgba(0, 0, 0, .5);
  font-size: 30px;
}

.project-content {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px;
}

.project-item {
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  text-shadow: 4px 4px 4px rgba(0, 0, 0, .5);
  font-family: 'Comic Neue', sans-serif;
  color: #eeeded;
  font-weight: bolder;
 background-color: whitesmoke;
}

.project-item img {
  max-width: 300px;
  height: 150px;
  border-radius: 8px;
  margin-bottom: 15px;
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
}

.project-item:hover img {
  transform: scale(2); /* Increase size on hover */
}

.skills-list {
  list-style: none;
  padding: 0;
  text-align: center;
  display: flex;
  justify-content: center; /* Center the list horizontally */
}

.skills-list li {
  display: inline-block;
  margin: 0 15px;
}

.skills-list i {
  font-size: 50px;
  color: #08b4c0;
}
section{
    gap: 20px;
}
</style>

    <section>

    <section>

          <div class="project-item">
            <img src="img/1.jpg" alt="Project Image 1">

          </div>

          <div class="project-item">

</div>
</div>
